<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Home Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Facebook Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="nav-icons">
            <img src="home_icon.png" alt="Home">
            <img src="watch_icon.png" alt="Watch">
            <img src="marketplace_icon.png" alt="Marketplace">
            <img src="group_icon.png" alt="Groups">
            <img src="notification_icon.png" alt="Notifications">
        </div>
        <div class="profile">
            <img src="profile_pic.png" alt="Profile Picture">
            <span>Your Name</span>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Left Sidebar -->
        <div class="sidebar-left">
            <ul>
                <li><img src="friends_icon.png" alt="Friends"> Friends</li>
                <li><img src="pages_icon.png" alt="Pages"> Pages</li>
                <li><img src="groups_icon.png" alt="Groups"> Groups</li>
                <li><img src="events_icon.png" alt="Events"> Events</li>
            </ul>
        </div>

        <!-- News Feed -->
        <div class="news-feed">
            <div class="status-box">
                <img src="profile_pic.png" alt="Profile Picture">
                <input type="text" placeholder="What's on your mind?">
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="user_profile_pic.png" alt="User Profile Picture">
                    <span>User Name</span>
                    <span>2 hrs ago</span>
                </div>
                <div class="post-content">
                    <p>This is a sample post to simulate a Facebook news feed.</p>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar-right">
            <div class="contacts">
                <h3>Contacts</h3>
                <ul>
                    <li><img src="friend1_profile_pic.png" alt="Friend Profile"> Friend 1</li>
                    <li><img src="friend2_profile_pic.png" alt="Friend Profile"> Friend 2</li>
                    <li><img src="friend3_profile_pic.png" alt="Friend Profile"> Friend 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
